<div>
    <h1>Event {{event.name}}: Drivers</h1>
    <div class="col-lg-3 col-md-3 col-xs-12">
        <div class="row">
            <input type="text" class="form-control col-xs-12" ng-model="driverFilter" placeholder="Filter Drivers" />
        </div>
        <div>
            <div ng-repeat="driver in drivers | filter:{$: driverFilter}" class="col-xs-12 row hover link clearfix" ng-click="setActive(driver)">
                <span class="col-xs-4 text-center">{{driver.number}}</span><span class="col-xs-8">{{driver.name}}</span>
                <i class="glyphicon glyphicon-pencil pull-right hover hover-right" ng-click="edit(driver)"></i>
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" ng-click="newDriver"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>
    <div class="col-lg-9 col-md-9 col-xs-12" ng-show="active">
        <h2>{{active.name}} <button class="btn btn-default btn-lg" ng-click="edit(active)" ng-hide="editing"><i class="glyphicon glyphicon-pencil"></i></button></h2>
        <div class="form-horizontal">
            <div class="input-group">
                <label for="name" class="control-label">Name</label>
                <h3 ng-hide="editing"></h3>
                <input type="text" name="name" class="form-control" ng-model="editing.name" ng-show="editing" />
            </div>
            <div class="clearfix" ng-show="editing">
                <button class="btn btn-success pull-right" ng-click="save()">Save</button>
                <button class="btn btn-danger pull-right space-sides" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
